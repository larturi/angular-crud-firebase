    <div class="col text-right">
      <button class="btn btn-outline-danger"
              routerLink="/heroes">
        <i class="fa fa-arrow-left"></i>
        Regresar
      </button>

<hr>

<div class="row nimated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar(f)"
          #f="ngForm">

      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               name="id"
               [(ngModel)]="heroe.id"
               disabled = 'disabled'>
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               class="form-control"
               placeholder="Nombre del heroe"
               name="nombre"
               [(ngModel)]="heroe.nombre"
               required>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text"
               class="form-control"
               placeholder="Poder del heroe"
               name="poder"
               [(ngModel)]="heroe.poder">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo"
                (click)="heroe.vivo = false"
                class="btn btn-success w-25 mr-2"
                type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>

        <button *ngIf="!heroe.vivo"
                (click)="heroe.vivo = true"
                class="btn btn-danger w-25"
                type="button">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>
      </div>

      <hr>

      <div class="form-group text-right">
          <button type="submit"
                  class="btn btn-outline-primary">
          <i class="fa fa-save"></i>
            Guardar
          </button>
      </div>

    </form>

  </div>
</div>
